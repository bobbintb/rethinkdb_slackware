name: Delete failed runs
on:
  workflow_dispatch:
jobs:
  delete_runs:
    permissions: write-all, read-all
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: dmvict/clean-workflow-runs@v1
        with:
          token: ${{ github.token }}
          repo: bobbintb/rethinkdb_slackware
          branch: main
          run_conclusions: |
                failure
                timed_out
